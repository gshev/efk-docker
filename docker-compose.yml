version : "3"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.0
    restart: always
    #environment:
    #  - bootstrap.memory_lock=true
    #ulimits:
    #  memlock:
    #    soft: -1
    #    hard: -1
    volumes:
      - /opt/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
        
  kibana:
    image: docker.elastic.co/kibana/kibana:6.0.0
    restart: always
    ports:
      - 5601:5601

  fluentd:
    build: fluentd
    restart: always
    volumes:
      - /opt/fluentd/log:/fluentd/log
    ports:
      - 24224:24224

  curator:
    build: curator
    restart: always
